{% extends 'base.html' %}

{% block content %}

<div>
    <a href="{% url 'post_create' %}">Make Post</a>
</div>

<div>
    {% for post in object_list %}
        <a href="{% url 'post_detail' post.id %}">
        <img src="/{{post.image.url}}" <!-- / means attach to localhost instead of current path-->
        </a>
    {% endfor %}
</div>

{% endblock content %}
